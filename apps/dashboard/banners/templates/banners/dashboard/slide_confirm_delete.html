{% extends 'oscar/dashboard/layout.html' %}
{% load i18n %}

{% block title %}{{ title }} | {{ block.super }}{% endblock %}

{% block dashboard_content %}
<div class="table-header">
    <h2>{{ title }}</h2>
</div>
<div class="well">
    <form method="post">
        {% csrf_token %}
        <p>{% trans "Are you sure you want to delete this slide?" %}</p>
        <div class="mb-3">
            <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
            <a href="{% url 'dashboard:dashboard_banners:slide-create' banner_id=banner.id %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
        </div>
    </form>
</div>
{% endblock %}
